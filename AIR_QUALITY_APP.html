    <script>
var sessionStorage_transfer = function(event){
                    if(event.key == '0'){localStorage.setItem('0', JSON.stringify(sessionStorage));}
        
                    else if(event.key == '0' && !sessionStorage.length){var data = JSON.parse(event.newValue);}
                  for (var key in data)  {sessionStorage.setItem(key, data[key])}
                }
        
                if(window.addEventListener){
                    window.addEventListener("0", sessionStorage_transfer, false);
                }
                else {
                    window.attachEvent("0", sessionStorage_transfer);
                }
        
        
                if(!sessionStorage.length){
                    localStorage.setItem('0', 'foobar');
                    localStorage.removeItem('0', 'foobar');
                }
